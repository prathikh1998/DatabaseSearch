<!DOCTYPE html>
<html>
<head>
    <title>City Search</title>
</head>
<body>
    <h1>City Search</h1>
    <form action="/search" method="POST">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    <h2>Bounding Box Search</h2>
    <form action="/bounding_box_search" method="POST">
        <label for="min_lat">Minimum Latitude:</label>
        <input type="text" name="min_lat" id="min_lat" required>
        <label for="min_lon">Minimum Longitude:</label>
        <input type="text" name="min_lon" id="min_lon" required>
        <br>
        <label for="max_lat">Maximum Latitude:</label>
        <input type="text" name="max_lat" id="max_lat" required>
        <label for="max_lon">Maximum Longitude:</label>
        <input type="text" name="max_lon" id="max_lon" required>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
