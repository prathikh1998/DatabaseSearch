<!DOCTYPE html>
<html>
<head>
    <title>City Search</title>
</head>
<body>
    <h1>City Search</h1>
    <form action="/search" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <br><br>
        <label for="min_pop">Min Population:</label>
        <input type="number" id="min_pop" name="min_pop">
        <br><br>
        <label for="max_pop">Max Population:</label>
        <input type="number" id="max_pop" name="max_pop">
        <br><br>
        <label for="increment">Population Increment:</label>
        <input type="number" id="increment" name="increment">
        <br><br>
        <input type="submit" value="Search">
    </form>
    <br>
    <form action="/bounding_box_search" method="POST">
        <label for="min_lat">Min Latitude:</label>
        <input type="text" id="min_lat" name="min_lat">
        <br><br>
        <label for="max_lat">Max Latitude:</label>
        <input type="text" id="max_lat" name="max_lat">
        <br><br>
        <label for="min_lon">Min Longitude:</label>
        <input type="text" id="min_lon" name="min_lon">
        <br><br>
        <label for="max_lon">Max Longitude:</label>
        <input type="text" id="max_lon" name="max_lon">
        <br><br>
        <label for="min_pop_box">Min Population:</label>
        <input type="number" id="min_pop_box" name="min_pop">
        <br><br>
        <label for="max_pop_box">Max Population:</label>
        <input type="number" id="max_pop_box" name="max_pop">
        <br><br>
        <label for="increment_box">Population Increment:</label>
        <input type="number" id="increment_box" name="increment">
        <br><br>
        <input type="submit" value="Search in Bounding Box">
    </form>
</body>
</html>
