<!DOCTYPE html>
<html>
<head>
    <title>City Search</title>
</head>
<body>
    <h1>City Search</h1>
    <h1>PRATHIK HEGDE - 1002084424</h1>
    <form action="/search" method="POST">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    <h2>Bounding Box Search</h2>
    <form action="/bounding_box_search" method="POST">
        <label for="min_lat">Minimum Latitude:</label>
        <input type="text" name="min_lat" id="min_lat" required>
        <label for="min_lon">Minimum Longitude:</label>
        <input type="text" name="min_lon" id="min_lon" required>
        <br>
        <label for="max_lat">Maximum Latitude:</label>
        <input type="text" name="max_lat" id="max_lat" required>
        <label for="max_lon">Maximum Longitude:</label>
        <input type="text" name="max_lon" id="max_lon" required>
        <br>
        <button type="submit">Search</button>
    </form>
    
    <hr>
    
    <h2>Add City</h2>
    <form action="/add" method="POST">
        <label for="add_city">City:</label>
        <input type="text" name="add_city" id="add-city" required>
        <label for="add_state">State:</label>
        <input type="text" name="add_state" id="add-state" required>
        <br>
        <label for="add_population">Population:</label>
        <input type="number" name="add_population" id="add-population" required>
        <label for="add_lat">Latitude:</label>
        <input type="number" name="add-lat" id="add-lat" step="any" required>
        <br>
        <label for="add_lon">Longitude:</label>
        <input type="number" name="add_lon" id="add-lon" step="any" required>
        <br>
        <button type="submit">Add City</button>
    </form>
    
    <hr>
    
    <h2>Remove City</h2>
    <form action="/remove" method="POST">
        <label for="remove_city">City:</label>
        <input type="text" name="remove_city" id="remove-city" required>
        <label for="remove_state">State:</label>
        <input type="text" name="remove_state" id="remove-state" required>
        <br>
        <button type="submit">Remove City</button>
    </form>
    
</body>
</html>
